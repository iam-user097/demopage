<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #e60023, #ff4b5c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-container {
      background-color: transparent;
      backdrop-filter: blur(20px);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      width: 320px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    h2 {
      margin-bottom: 20px;
      color: white;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }
    input {
      border: 1px solid #ccc;
      cursor: pointer;
    }
    input:hover {
      border: 1px solid black;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
      background: transparent;
      transform: scale(1.05);
    }
    button {
      background: blue;
      border: 1px solid black;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: lightblue;
      color: black;
      border: 2px solid black;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
      transform: scale(1.05);
    }
    p {
      margin-top: 15px;
      font-size: 14px;
      color: white;
    }
    a {
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    a:hover {
      text-decoration: underline;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Customer Registration</h2>
    <input type="text" id="regUsername" placeholder="Enter Username">
    <input type="password" id="regPassword" placeholder="Enter Password">
    <button onclick="registerCustomer()">Register</button>
    <p>Already have an account? <a href="customer.html">Login Here</a></p>
  </div>

  <script>
    function registerCustomer() {
      const username = document.getElementById("regUsername").value.trim();
      const password = document.getElementById("regPassword").value.trim();

      if (username === "" || password === "") {
        alert("⚠️ Please enter both username and password!");
        return;
      }

      // Save credentials in localStorage
      localStorage.setItem("custUsername", username);
      localStorage.setItem("custPassword", password);

      alert("✅ Customer Registered Successfully! Now you can login.");
      window.location.href = "customer.html"; // redirect to customer login page
    }
  </script>
</body>
</html>
